<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Table Booking</title>
</head>

<body>
    <main>
        <h2>Reservation System</h2>
        <form>
            Table number: <input type="number" min="1" max="5" step="1" placeholder="Please select a table">
            </br>
            Number of people: <input type="number" min="1" max="6" step="1"
                placeholder="Please select a number of people">
            </br>
            Date: <input type="date" placeholder="Please select date">
            </br>
            Time: <input type="time" placeholder="Please select Time">
            </br>
            <input type="submit" value="Make Reservation">
        </form>
    </main>
</body>
