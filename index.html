<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Booking System</title>
</head>

<body>
    <div class="container">

        <h2>Reservation System <i class="fas fa-utensils" style="color: grey;"></i></h2>

        <form id="form">

            <label>Table number:</label>
            <input type="number" id="tableNum" min="1" max="5" step="1" placeholder="Select table from 1 to 5">
            </br>

            <label>Seats:</label>
            <input type="number" id="people" min="1" max="6" step="1" placeholder="Select seats from 1 to 6">
            </br>

            <label>Date:</label>
            <input type="date" id="date" name="date">
            </br>

            <label>Time:</label>
            <input type="time" id="time" min="09:00" max="23:00">
            </br>

            <input type="submit" id="btn" value="Make a reservation">
        </form>
        </br>

        <table>
            <thead>
                <tr>
                    <th>Table Number</th>
                    <th>Seats</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>

            <tbody id="list">

            </tbody>
        </table>

    </div>

    <script src="solution.js"></script>

</body>

</html>
